// restart empty
sm_restart_empty_enable 1
// use _restart, if doesn't work, change to 2 (crach)
sm_restart_empty_method 1
// wait for 30s
sm_restart_empty_delay 30.0
// allow restart from 4:00 - 5:00
sm_restart_empty_limit_hour_start 4
sm_restart_empty_limit_hour_end 5
// allow plugin change map after restart
sm_restart_empty_server_start_changemap 1
